<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Script links -->
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <!-- Header like the tag says -->
        <h1>Welcome to My To Do App</h1>
    </header>
    <main>

        <!-- Adding new task -->
        <section id="new-task">
            <button id="new-task-button">New Task</button>

            <!-- New task form goes here -->
            <article>
                <form id="new-task-form">
                    <fieldset>
                        <legend>Patient Information</legend>

                        <!-- Task number -->
                        <div>
                            <input type="number" id="task-num" hidden value="23">
                        </div>

                        <!-- Task Title -->
                        <div>
                            <label for="task-title">Task : </label>
                            <input type="text" id="task-title" required>
                        </div>

                        <!-- Task Description -->
                        <div>
                            <label for="task-description" >Task Description : </label>
                            <textarea type="text" id="task-description" ></textarea>
                        </div>
                        
                        <!-- Task start date and time -->
                        <div>
                            <label for="start-datetime">Start Date and Time : </label>
                            <input type="datetime-local" id="start-datetime" name="start-datetime" >
                        </div>

                        <!-- Task finsih date and time -->
                        <div>
                            <label for="finish-datetime">Finish Date and Time : </label>
                            <input type="datetime-local" id="finish-datetime" name="finish-datetime" required>
                        </div>

                        <!-- Task category -->
                        <div>
                            <label for="task-category">Category : </label>
                            <select name="task-category" id="task-category">
                                <option value="category-personal" selected>Personal</option>
                                <option value="category-work">Work</option>
                                <option value="category-other">Other</option>
                            </select>
                        </div>

                        <!-- Task Priority -->
                         <div>
                            <label for="task-priority">Priority : </label>
                            <select name="task-priority" id="task-priority">
                                <option value="priority-normal" selected>Normal</option>
                                <option value="priority-high">High</option>
                                <option value="priority-low">Low</option>
                            </select>
                         </div>
                        
                    </fieldset>
                </form>
            </article>
                         

        </section>

        <!-- Task list -->
        <section id="task-list">
            <h2>Tasks</h2>
                <table border="1" id="task-list">
                    <thead>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Finish time</th>
                        <th>Remaining Time</th>

                    </thead>
                    <tbody>
                        <td>placeholder</td>
                        <td>placeholder</td>
                        <td>placeholder</td>
                        <td>placeholder</td>
                        <td>placeholder</td>
                        <td>placeholder</td>
                        <td>placeholder</td>
                        <td>placeholder</td>
                    </tbody>
                </table>
                
            
        </section>
    </main>

    <!-- Footer as footer should be -->
    <footer>
        <p>&copy; 2025 My To Do App</p>
    </footer>
</html>
